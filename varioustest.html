<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>각종 테스트 실시칸</title>
    </head>
    <body>
        <h1>
            각종 테스트
        </h1>
        <hr>
        <p>이곳에서는 각종 테스트가 실시 될 것이다.</p><hr>
        <h2>지금 무엇을 하고 싶은가</h2>
        <input type="text" placeholder="빨래널기 놀이 등 입력"> <input type="button" value="쓰고 눌러"/>
        <h2>
            몇대 맞을래?
            <input type="range" min="0" max="10" step="2" />
        </h2>
        <h2>
            몇일에 맞을래?
            <input type="date">
        </h2>
        <h2>맞고 나면 맞은 부위의 색상은 어떻게 될까?
            <input type="color">
        </h2>
    </body>
</html>
