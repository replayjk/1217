<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>각종 테스트 실시칸</title>
    </head>
    <body>
        <h1>
            각종 테스트
        </h1>
        <hr>
        <p>이곳에서는 각종 테스트가 실시 될 것이다.</p><hr>
        <h2>지금 무엇을 하고 싶은가</h2>
        <select name="household" multiple>
            <option>빨래널기 놀이</option>
            <option selected>화장실 청소 놀이</option>
            <option>설거지 놀이</option>
            <option>빨래널기 놀이</option>
            <input type="button" value="입력"/>
        </select><br>
        <input type="text" name="want" placeholder="또는 기타 놀이 입력"> <input type="button" value="눌러"/>
        <h2>
            얼마나 하고 싶은가?
            <input type="range" min="0" max="10" step="2" />
        </h2>
        <h2>
            며칠에 하고 싶은가?
            <input type="date">
        </h2>
        <h2>붕붕이의 색상은 무엇인가?
            <input type="color">
        </h2>
        <h2>여기는 최근에 꾼 꿈을 입력해봐라</h2>
        <textarea rows="10" cols="40">오늘의 꿈 : 
            오늘은 이런꿈을 꾸었다.
        </textarea>
    </body>
</html>
